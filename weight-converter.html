<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
    </style>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="conversionInput"
                type="number"
                class="form-control form-control-lg mb-3"
                placeholder="Enter Pounds"
              />
              <select name="Conversions" id="conversionSelect">
                <option value="pounds">Pounds</option>
                <option value="kilograms">Kilograms</option>
                <option value="ounces">Ounces</option>
              </select>
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2 p-2">
              <div class="card-block"></div>
              <h4>Pounds:</h4>
              <div id="poundsOutput"></div>
            </div>
            <div class="card bg-primary mb-2 p-2">
              <div class="card-block"></div>
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
            <div class="card bg-success mb-2 p-2">
              <div class="card-block"></div>
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
            <div class="card bg-danger mb-2 p-2">
              <div class="card-block"></div>
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("output").style.visibility = "hidden";

      let conversion = document.getElementById("conversionSelect");

      document
        .getElementById("conversionSelect")
        .addEventListener("change", function (e) {
          document.getElementById("conversionInput").placeholder =
            "Enter " +
            conversion.value.charAt(0).toUpperCase() +
            conversion.value.slice(1);
          let value = document.getElementById("conversionInput").value;
          updateOutput(conversion.value, value);
        });

      document
        .getElementById("conversionInput")
        .addEventListener("input", function (e) {
          document.getElementById("output").style.visibility = "visible";
          let value = e.target.value;
          updateOutput(conversion.value, value);
        });

      function updateOutput(conversion, value) {
        switch (conversion) {
          case "pounds":
            document.getElementById("poundsOutput").innerHTML = value;
            document.getElementById("gramsOutput").innerHTML =
              value / 0.0022046;
            document.getElementById("kgOutput").innerHTML = value / 2.2046;
            document.getElementById("ozOutput").innerHTML = value * 16;
            break;
          case "kilograms":
            document.getElementById("kgOutput").innerHTML = value;
            document.getElementById("gramsOutput").innerHTML = value * 1000;
            document.getElementById("poundsOutput").innerHTML = value * 2.20462;
            document.getElementById("ozOutput").innerHTML = value * 35.27396195;
            break;
          case "ounces":
            document.getElementById("ozOutput").innerHTML = value;
            document.getElementById("gramsOutput").innerHTML = value * 28.3495;
            document.getElementById("kgOutput").innerHTML = value / 35.27396195;
            document.getElementById("poundsOutput").innerHTML = value / 16;
            break;
        }
      }
    </script>
  </body>
</html>
